{% extends "base.html" %}

{% block content %}
<h2>Confirm Expense Deletion</h2>
<p>Are you sure you want to delete this expense?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="delete-button">Delete</button>
  <a href="{% url 'expenses:expense-home' %}" class="cancel-button">Cancel</a>
</form>
{% endblock %}
