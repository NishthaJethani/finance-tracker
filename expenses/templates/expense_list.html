{% extends "base.html" %}

{% block content %}
<h2>Expense List</h2>
<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for expense in expenses %}
    <tr>
      <td>{{ expense.category }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.date }}</td>
      <td>{{ expense.description }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No expenses yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'expenses:expense-create' %}" class="plus-button">+</a>
{% endblock %}
